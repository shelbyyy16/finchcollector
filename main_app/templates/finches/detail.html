{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ finch.name }}</span>
    <p>Family: {{ finch.family}}</p>
    <p>Personality: {{ finch.description|linebreaks }}</p>
    <p>Age: {{ finch.age }}</p>

  </div>
</div>

{% endblock %}
