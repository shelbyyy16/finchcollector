{% extends 'base.html' %}
{% block content %}

<h1 class="center-align blue-grey-text text-darken-4">Finch List</h1>

{% for finch in finches %}
  <div class="card blue-grey darken-1">
    <a href="{% url 'detail' finch.id %}">
    <div class="card-content white-text">
      <span class="card-title">{{ finch.name }}</span>
      <p>Family: {{ finch.family }}</p>
      <p>Personality: {{ finch.description }}</p>
      <p>Age: {{ finch.age}} </p>
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
